<!DOCTYPE html>
<html ng-app="ngTodo">
<head>
	<title>ngTodo!</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/css/main/main.css">


</head>
<body ng-controller="mainCtrl">

<div class="container">
	<div class="row">
		<h2>I've got {{ todos.length }} things left to do!</h2>
	</div>

	<div class="row">
		<div class="todo-item" ng-repeat="todo in todos">
            <h1 class="options" ng-click="deleteTodo(todo._id)"><i class="fa fa-check"></i></h1>
            <h1 class="options" ng-click="updateTodo(todo._id, todo.text)"><i class="fa fa-pencil-square-o"></i></h1>
            <span class="todo-text">{{ todo.text }}</span>
        </div>
	</div>

	<div class="row">
		<div class="todo-form">
			<form>
				<div class="form-group">
					<input type="text" class="form-control input-lg" placeholder="shit that needs doing" ng-model="formData.text">
				</div>
				<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Do this!</button>
			</form>
		</div>
	</div>
</div>

<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/angular-resource/angular-resource.min.js"></script>
<script src="controllers/main.js"></script>
<script src="services/todos.js"></script>
<script src="core.js"></script>

</body>
</html>
